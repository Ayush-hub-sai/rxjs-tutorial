<mat-nav-list class="sidebar-nav-list">
  <!-- Fixed Home Link -->
  <li class="nav-item fixed-home">
    <a class="nav-link" routerLink="/learn-dashboard">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </a>
  </li>

  <!-- Scrollable routes -->
  <div class="scrollable-routes">
    @for (route of routerList; track route.label) {
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="route.route">
          <mat-icon>{{ route.icon }}</mat-icon>
          {{ route.label }}
        </a>
      </li>
    }
  </div>
</mat-nav-list>
